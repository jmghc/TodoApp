{% include 'layout.html' %}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
           Tus Tareas
        </div>
        <div class="card-body">
            <h5 class="card-title">
                Lista de tus tareas
            </h5>
            <p class="card-text">
                Informacion de tus tareas
            </p>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Info</th>
                        <th scope="col">Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                {% for todo in todos %}
                {% if todo.complete == False %}
                <tr class="pointer">
                    <td>{{loop.index}}</td>
                    <td>{{todo.title}}</td>
                    <td>
                        <button onclick="window.location.href='edit-todo-page/{{todo.id}}'"
                                type="button" class="btn btn-info">
                            Editar
                        </button>
                    </td>
                </tr>
                {% else %}
                <tr class="pointer alert alert-success">
                    <td>{{loop.index}}</td>
                    <td class="strike-through-td">{{todo.title}}</td>
                    <td>
                        <button onclick="window.location.href='edit-todo-page/{{todo.id}}'"
                                type="button" class="btn btn-info">
                            Editar
                        </button>
                    </td>
                </tr>
                {% endif %}
                {% endfor %}
                </tbody>
            </table>
            <a href="add-todo-page" class="btn btn-primary">AÃ±adir una nueva tarea</a>
        </div>
    </div>
</div>
